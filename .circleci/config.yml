version: 2.1

orbs:
  node: circleci/node@1.1.6

jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npm run test
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npm run build:prod
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - save_cache:
          key: build-${CIRCLE_BRANCH}-${CIRCLE_SHA1}
          paths:
            - build
  deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - restore_cache:
          key: build-${CIRCLE_BRANCH}-${CIRCLE_SHA1}
      - add_ssh_keys:
          fingerprints:
          -   ${FINGERPRINTS}
      - run: scp -oStrictHostKeyChecking=no -r $CIRCLE_WORKING_DIRECTORY/build/* ${SERVER}:/home/ubuntu/meu-app/
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

workflows:
  version: 2.1
  build-test-and-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
      - hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - test
            - build
            - hold
          filters:
            branches:
              only:
                - master

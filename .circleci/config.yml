version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node@12.0
    environment:
      DEBUG: True
      LOG_LEVEL: DEBUG

jobs:
  test:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npm run test
      - save_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  build:
    executor: node-executor
    environment:
      DEBUG: False
      NODE_ENV: production
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npm run build:prod
      - save_cache:
          key: build-{{ .Branch }}-${CIRCLE_SHA1}
          paths:
            - build
  deploy:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - restore_cache:
          key: build-{{ .Branch }}-${CIRCLE_SHA1}
      - add_ssh_keys:
          fingerprints:
          -   ${FINGERPRINTS}
      - run: scp -oStrictHostKeyChecking=no -r /home/circleci/project/build/* ${SERVER}:/home/ubuntu/meu-app/
      - run: ssh -oStrictHostKeyChecking ${SERVER} "cd /home/ubuntu/meu-app/ && make install && make restart"

workflows:
  version: 2.1
  build-test-and-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
      - hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - test
            - build
            - hold
          filters:
            branches:
              only:
                - master
